<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="styles/side-nav.css">
	<link rel="stylesheet" href="styles/card.css">
	<link rel="stylesheet" href="styles/infographics.css">
	<link rel="stylesheet" href="styles/stars.css">

	<title>NightWatch</title>
</head>
<body>
	<div class="logcontainer" id="commandhistory">
		<div class="popupcard">
			<div class="loghead">
				<h1>Command History</h1>
				<div class="button" onclick="hidecommandhistory()">X</div>
			</div>
			<table class="commandlist">
				<tbody id="commanddisplay">

				</tbody>
			</table>
		</div>
	</div>
	<div class="twinkle-layer"></div>

	<div class="side-nav">
		<div class="top">
			<h1 id="logo">
				<span style="font-weight: 600;">night</span>
				<span>watch</span>
			</h1>

		</div>

		<div class="mid">

			<a href="index.html">
				<img src="img/home1.png" alt="">
				Home</a>
			<a href="sysinfo.html">
				<img src="img/network2.png" alt="">
				System Information</a>
			<a href="networkdiscovery.html">
				<img src="img/telescope.png" alt="">
				Network Discovery</a>
			<a href="portscanning.html">
				<img src="img/scan2.png" alt="">
				Port Scanning</a>
		</div>


		<div class="bottom">
			<a class="button" onclick="showcommandhistory()">View Command History</a>
		</div>

	</div>


	<div class="container">
		
		<h1>NETWORK DISCOVERY</h1>

		<div class="inputcontainer">
			<label for="subnet">Subnet:</label>
			<select id="subnet" class="input-select">
				<option value="10.0.0">10.0.0.x</option>
				<option value="192.168.1">192.168.1.x</option>
				<option value="192.168.19">192.168.19.x</option>
				<option value="172.16.0">172.16.0.x</option>
			</select>
			<button class="button" id="startButton" onclick="discover()">Start</button>
			<div id="progressbarconatainer">

			</div>
		</div>

		
		<div id="sweepnetcontainer" class="netcontainer">
			
		</div>

	</div>

	
</body>
<!-- Node.js Scripts -->
 <script src="scripts/oui.js"></script>

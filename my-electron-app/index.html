<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Ping Command</title>
</head>
<body>
	<h1>Ping 8.8.8.8</h1>
	<button onclick="ping()">Run Ping</button>
	<pre id="pingOutput"></pre>

	<p id="para"></p>

  <h1>Your Drives</h1>
  <button onclick="getMyDrives()">Get Drive Information</button>
  <p id="drive0"></p>
  <p id="drive1"></p>
  <p id="drive2"></p>
  <p id="drive3"></p>
  
  <script src="renderer.js"></script>
  <script>
    async function getMyDrives() {
      console.log("Getting Drive Information...");
  
      try {
        // Fetch drive information from the PowerShell function
        const drives = await window.electronAPI.getDrives('all', -1, '');
        
        // Parse the response into lines
        const driveLines = drives.trim().split('\n');
  
        // Update each <p> element based on the drive information received
        driveLines.forEach((driveInfo, index) => {
          const driveElement = document.getElementById(`drive${index}`);
          if (driveElement) {
            driveElement.innerText = driveInfo;
          }
        });
      } catch (error) {
        console.error("Error fetching drive information:", error);
        document.getElementById('drive0').innerText = "Error fetching drive information.";
      }
    }
  </script>
</body>
</html>

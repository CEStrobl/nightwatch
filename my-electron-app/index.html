<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Command</title>
</head>
<body>
  <h1>Ping 8.8.8.8</h1>
  <button onclick="ping()">Run Ping</button>
  <pre id="pingOutput"></pre>

  <p id="para"></p>
  
  <script>
    const pingOutput = document.getElementById('pingOutput');

    async function ping() {
      try {
        const result = await window.electronAPI.pingCommand();
        pingOutput.textContent = result;
      } catch (err) {
        pingOutput.textContent = 'Error: ' + err;
      }
    }
  </script>
</body>
</html>

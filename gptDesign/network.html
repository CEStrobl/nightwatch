<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Card Designs - Updated</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #121212;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .card {
            background: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
        }

        .card h3 {
            margin: 0;
            font-size: 20px;
            color: #4caf50;
        }

        .card p {
            margin: 5px 0;
            font-size: 14px;
            color: #ccc;
        }

        /* Card 1: Details in a row with background highlights */
        .card.row-layout {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(135deg, #2a2a2a, #1e1e1e);
            padding: 15px 20px;
        }

        .card.row-layout div {
            text-align: center;
        }

        .card.row-layout div p {
            margin: 0;
            font-size: 14px;
        }

        /* Card 2: Vertical Divider with icon highlights */
        .card.vertical-divider {
            display: flex;
            justify-content: space-around;
            align-items: center;
            border: 2px solid #4caf50;
            padding: 10px;
        }

        .card.vertical-divider div {
            text-align: center;
        }

        .card.vertical-divider div:not(:last-child) {
            border-right: 1px solid #4caf50;
            padding-right: 10px;
            margin-right: 10px;
        }

        .card.vertical-divider div i {
            display: block;
            font-size: 16px;
            color: #4caf50;
        }

        /* Card 3: Line Under Header with glowing effects */
        .card.line-header {
            position: relative;
        }

        .card.line-header h3 {
            border-bottom: 2px solid #4caf50;
            padding-bottom: 5px;
            text-shadow: 0 0 5px #4caf50;
        }

        /* Card 4: Horizontal Blocks with hover animations */
        .card.horizontal-blocks {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .card.horizontal-blocks div {
            background: #2a2a2a;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            transition: background 0.3s;
        }

        .card.horizontal-blocks div:hover {
            background: #4caf50;
            color: #1e1e1e;
        }

        /* Card 5: Circular Highlights with colored background */
        .card.circular {
            display: flex;
            align-items: center;
            gap: 15px;
            background: #2a2a2a;
            padding: 15px;
        }

        .card.circular div {
            width: 60px;
            height: 60px;
            background: #4caf50;
            color: #1e1e1e;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 14px;
            font-weight: bold;
        }

        .card.circular .info {
            flex: 1;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Card 1: Details in a row with background highlights -->
        <div class="card row-layout">
            <div>
                <p>Device</p>
                <p>TRIFORCE</p>
            </div>
            <div>
                <p>Status</p>
                <p>Online</p>
            </div>
            <div>
                <p>Ping</p>
                <p>30ms</p>
            </div>
        </div>

        <!-- Card 2: Vertical Divider with icon highlights -->
        <div class="card vertical-divider">
            <div>
                <i class="fas fa-desktop"></i>
                <p>Device</p>
                <p>TRIFORCE</p>
            </div>
            <div>
                <i class="fas fa-signal"></i>
                <p>Status</p>
                <p>Online</p>
            </div>
            <div>
                <i class="fas fa-clock"></i>
                <p>Ping</p>
                <p>30ms</p>
            </div>
        </div>

        <!-- Card 3: Line Under Header with glowing effects -->
        <div class="card line-header">
            <h3>TRIFORCE</h3>
            <p>Status: Online</p>
            <p>Ping: 30ms</p>
        </div>

        <!-- Card 4: Horizontal Blocks with hover animations -->
        <div class="card horizontal-blocks">
            <div>
                <p>Device</p>
                <p>TRIFORCE</p>
            </div>
            <div>
                <p>Status</p>
                <p>Online</p>
            </div>
            <div>
                <p>Ping</p>
                <p>30ms</p>
            </div>
        </div>

        <!-- Card 5: Circular Highlights with colored background -->
        <div class="card circular">
            <div>TR</div>
            <div class="info">
                <p>Status: Online</p>
                <p>Ping: 30ms</p>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="side-nav.css">
	<link rel="stylesheet" href="card.css">
	<link rel="stylesheet" href="infographics.css">

	<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
	
	<title>Dashboard</title>
</head>
<body>
	<div style="display:none">
		<button onclick="refresh('start')">Start Refresh</button>
		<button onclick="refresh('stop')">Stop Refresh</button>
	</div>

	<div class="row">
		<div class="side-nav">
			<h1>SHELLZERO</h1>
	
			<a href="">Dashboard</a>
			<a href="">Port Scanning</a>
			<a href="">Network Discovery</a>
		</div>
		<div class="content" id="mainDiv">
			<h1 class="header">/ Dashboard /</h1>

			<div class="card">
				<h1>(C:) Local Disk</h1>
				
				<div class="row-details">
					<span class="material-symbols-outlined">
						hard_drive
					</span>
						<table>
							<tr style="border-bottom: 2px solid white;">
								<th>Drive Type</th>
								<td>Fixed</td>
							</tr>
							<tr>
								<th>File System</th>
								<td>FTPS</td>
							</tr>
							<tr>
								<th>Status</th>
								<td>Healthy</td>
							</tr>
							<tr>
								<th>Operational</th>
								<td>OK</td>
							</tr>
					
						</table>
				</div>
				<div class="progress-container">
					<div class="progress-bar" style="width: 75%;">75%</div>
				</div>
				<p>
					123 GB free of 475 GB
				</p>
			</div>
	
		</div>

	</div>

	
</body>
<script src="script.js"></script>
<script src="drives.js"></script>
<script src="builder.js"></script>
</html>

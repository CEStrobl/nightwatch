<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ship Console - Port Scan</title>
  <link rel="stylesheet" href="shipconsole.css" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
</head>
<body>
  <div class="console-container">
    <div class="console-header">[ SYSTEM SCAN - DEVICE: USS-DAUNTLESS ]</div>
    <div class="console-body">
      <div class="log-entry open">[OPEN] 22/tcp - SSH</div>
      <div class="log-entry open">[OPEN] 443/tcp - HTTPS</div>
      <div class="log-entry closed">[CLOSED] 21/tcp - FTP</div>
      <div class="log-entry filtered">[FILTERED] 23/tcp - Telnet</div>
    </div>
  </div>
</body>
</html>

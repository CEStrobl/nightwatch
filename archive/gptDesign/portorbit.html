<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Port Scanner - Orbital View</title>
  <link rel="stylesheet" href="portorbit.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <div class="space-container">
    <div class="device-planet">
      <h2 class="device-name">Device: Voyager-1</h2>
      <div class="planet"></div>

      <!-- Port Moons -->
      <div class="orbit">
        <div class="moon open" data-port="22" data-service="SSH"></div>
      </div>
      <div class="orbit orbit2">
        <div class="moon closed" data-port="21" data-service="FTP"></div>
      </div>
      <div class="orbit orbit3">
        <div class="moon filtered" data-port="23" data-service="Telnet"></div>
      </div>
    </div>
  </div>
</body>
</html>

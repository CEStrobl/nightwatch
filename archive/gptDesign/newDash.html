<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.js -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="dashboard">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="logo">COMPANY</div>
      <nav>
        <ul>
          <li><a href="#"><span>üè†</span> Dashboard</a></li>
          <li><a href="#"><span>üì¶</span> Storage</a></li>
          <li><a href="#"><span>üìä</span> Analytics</a></li>
          <li><a href="#"><span>‚öôÔ∏è</span> Settings</a></li>
        </ul>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
      <!-- Header -->
      <header class="header">
        <div class="search">
          <input type="text" placeholder="Search">
        </div>
        <div class="profile">
          <span class="date-range">01/31/2049 - 12/31/2050</span>
          <div class="avatar"></div>
        </div>
      </header>

      <!-- Charts -->
      <section class="charts">
        <div class="chart-container large-chart">
          <canvas id="mainChart"></canvas>
        </div>
        <div class="small-charts">
          <div class="chart-container card">
            <h3>MAU</h3>
            <p class="value">43,928</p>
            <canvas id="chart1"></canvas>
          </div>
          <div class="chart-container card">
            <h3>GME Gamestop</h3>
            <p class="value">403.95</p>
            <canvas id="chart2"></canvas>
          </div>
          <div class="chart-container card">
            <h3>GME Gamestop</h3>
            <p class="value">294.72</p>
            <canvas id="chart3"></canvas>
          </div>
          <div class="chart-container card">
            <h3>MAU</h3>
            <p class="value">73,293</p>
            <canvas id="chart4"></canvas>
          </div>
        </div>
      </section>

      <!-- Storage Info -->
      <section class="storage">
        <div class="chart-container card">
          <h3>Weekly Storage</h3>
          <p class="value">5.9GB</p>
          <div class="bars"></div>
        </div>
        <div class="chart-container card">
          <h3>Storage</h3>
          <p class="value">3.3GB</p>
          <div class="donut"></div>
        </div>
        <div class="chart-container card">
          <h3>Steps</h3>
          <p class="value">10,263</p>
          <div class="circle"></div>
        </div>
      </section>
    </main>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ship Console + Holographic Port Cards</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="holographicconsole.css" />
</head>
<body>
  <div class="dashboard">
    
    <!-- Console Logs -->
    <div class="console-panel">
      <div class="console-header">[ SCAN REPORT - DEVICE: NOVA-DRIVE ]</div>
      <div class="console-body">
        <div class="log-entry open">[OPEN] 22/tcp - SSH</div>
        <div class="log-entry open">[OPEN] 443/tcp - HTTPS</div>
        <div class="log-entry closed">[CLOSED] 21/tcp - FTP</div>
        <div class="log-entry filtered">[FILTERED] 23/tcp - Telnet</div>
      </div>
    </div>

    <!-- Port Cards -->
    <div class="cards-panel">
      <div class="port-card open">
        <div class="port-id">22 / TCP</div>
        <div class="service">SSH</div>
        <div class="status">OPEN</div>
      </div>

      <div class="port-card closed">
        <div class="port-id">21 / TCP</div>
        <div class="service">FTP</div>
        <div class="status">CLOSED</div>
      </div>

      <div class="port-card filtered">
        <div class="port-id">23 / TCP</div>
        <div class="service">Telnet</div>
        <div class="status">FILTERED</div>
      </div>
    </div>

  </div>
</body>
</html>
